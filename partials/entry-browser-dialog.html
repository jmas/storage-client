<div ng-controller="EntryBrowserDialogCtrl">
  <modal-dialog>
    <div class="entry-select-filter" ng-if="! isView">
      <input type="text" placeholder="{{ 'Filter' | translate }}" ng-model="params.filter" debounce="500" />
    </div>
    <div class="entries">
      <entry ng-repeat="record in collection.entries" fields="collection.fields" record="record" on-active="onActive"></entry>
    </div>
    <div class="load-more-trigger" ng-if="! isView">
      <a ng-click="loadMoreEntries()">{{ 'Load More' | translate }}</a>
    </div>
    <div class="buttons-right" ng-if="! isView">
      <button class="btn primary" ng-click="select()">{{ 'Select' | translate}}</button>
    </div>
    <div class="buttons-left">
      <button class="btn simple" ng-click="cancel()">{{ 'Cancel' | translate}}</button>
    </div>
  </modal-dialog>
</div>
